<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SafeADMobile</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<div class='main'>
		<div class='header wrapper'>
			<div>
				<div class='logo'></div>
				<div class='header__text'>Welcome to EnfaceShop</div>
			</div>	
		</div>
		<div class='content'>
			<div class='products'>
				<div class='product product--cup'>
					<div class='product__emptySpace'></div>
					<div class='product__image' style='background-image: url("./images/cup.png")'></div>
					<div class='product__price'>4.99 $</div>
					<div class='product__name'>Branded cup</div>
					<div class='product__id'>id 02</div>
				</div>
				<div class='product'>
					<div class='product__emptySpace'></div>
					<div class='product__image' style='background-image: url("./images/flash.png")'></div>
					<div class='product__price'>7.99 $</div>
					<div class='product__name'>Branded flash</div>
					<div class='product__id'>id 03</div>
				</div>
				<div class='product'>
					<div class='product__emptySpace'></div>
					<div class='product__image' style='background-image: url("./images/matreshka.png")'></div>
					<div class='product__price'>29.99 $</div>
					<div class='product__name'>Branded matroshka</div>
					<div class='product__id'>id 04</div>
				</div>
			</div>
			<div class='button'>Login with Enface</div>
		</div>
		<div class='footer'></div>
	</div>

	<div class="overlay">
		<div class='overlay__content'>
			<div class="pin">
				<div class="title">Enter new passcode</div>
				<ul class="points">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li class="active"></li>
					<li class="active"></li>
				</ul>
				<ul class="numbers open">
					<li><span>1</span></li>
					<li><span>2</span></li>
					<li><span>3</span></li>
					<li><span>4</span></li>
					<li><span>5</span></li>
					<li><span>6</span></li>
					<li><span>7</span></li>
					<li><span>8</span></li>
					<li><span>9</span></li>
					<li class='red'><span class="deleteIcon"></span></li>
					<li><span>0</span></li>
					<li class='green'><span class="okIcon"></span></li>
				</ul>
				<div class="subText red"></div>
			</div>
			<div class='controls'>
				<div class='button'>back</div>
				<div class='button'>exit</div>
			</div>
		</div>
	</div>

</body>
</html>
